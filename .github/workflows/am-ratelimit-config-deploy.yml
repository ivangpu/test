name: Set AM Ratelimit config

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy"
        required: true
        default: "DES-INTRANET"
        type: choice
        options:
          - DES-IAM
          - DES-INTRANET

env:
  DESTINATION_PATH: "/path/to/destination" # Define the destination path here

jobs:
  deployment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [DES-IAM, DES-INTRANET]
    if: github.event.inputs.environment == matrix.environment
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test enviroment
        run: echo ${{ vars.SSH_HOST }}
